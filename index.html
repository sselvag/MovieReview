<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cinescape</title>
        <link rel="stylesheet" href="./assets/styles/homepage/navbar.css">
        <link rel="stylesheet" href="./assets/styles/homepage/style.css">
        <link rel="stylesheet" href="./assets/styles/loading-screens/loading-page-1.css">
        <link rel="icon" href="./assets/img/browser-icon.png">
    </head>
    <body>
        
        <div id="bar" class="sidebar">
            <div class="sidebar-top">
                <img src="./assets/image/logo-no-background.png" alt="cinescape logo">
            </div>
            <div class="options">
                <section class="sidebarBtn" id="pop"><i class="fa-solid fa-fire-flame-curved sidebarBtn"></i>Popular Movies</section>
                <section class="sidebarBtn" id="inTheatres"><i class="fa-solid fa-masks-theater"></i>In Theatres</section>
                <section class="sidebarBtn" id="new_movie"><i class="fa-solid fa-film"></i>New Movies</section>
                <section class="sidebarBtn" id="most_popular_kids"><i class="fa-solid fa-children"></i>Kids</section>
                <hr>
                <section class="sidebarBtn" id="upComing"><i class="fa-solid fa-arrow-trend-up"></i>Upcoming</section>
            </div>
        </div>

        <div id="top-box" class="box-4">
            <header>
                <h1 id="current-search">Popular Movies</h1>
                <div class="search-cont">
                    <input class="input" type="search" placeholder="Search Here...">
                    <button id="search-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </header>
            <div class="box-3">
                <div id="box" class="box-2"></div>
            </div>
        </div>

        <div id="load" class="loader-wrapper">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https:cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://kit.fontawesome.com/17aa9ecf2c.js" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
