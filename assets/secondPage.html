<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="./styles/detailpage/details.css">
    <link rel="stylesheet" href="./styles/detailpage/sideSwipe.css">
    <link rel="stylesheet" href="./styles/detailpage/responsive.css">
    <link rel="icon" href="./assets/image/logo-no-background.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    <div class="ewfuihe"  id="blueigdiud"></div>

    <div id="content" class="boxxyy-4">
        <header class="hehe">
            <h1 id="second-page-title"></h1>
            <div class="search-cont">
                <button id="search-button" class="icon">
                    <i id="back-button" class="fa-solid fa-door-open"></i>
                </button>
            </div>
        </header>

        <div class="box-5">
            <div class="box-3">
                <span>
                    <img id="second-page-image" class="movie-selected-poster" >

                    <div>
                        <span data-descr="Our rating uses an average of IMDB, MetaCritic and Rotten Tomatoes ratings to give an even more accurate rating to you"><i id="locks" class="mesh fa-solid fa-comment"></i></span>
                        <h1 id="rating-text"></h1>
                    </div>

                </span>
    
                <div class="descript-box">
                    <p id="dis" class="description text"></p>
                    
                    <div class="description date-rate text details">
                        <p id="mis"></p>
                    </div>
                    
        
                    <div class="description date-rate text details">
                        <div class="date">
                            <h3>Release Date</h3>
                            <div class="line"></div>
                            <div class="space">
                                <h1 id="release-date">2020</h1>
                            </div>
                        </div>
                        <div class="date rate">
                            <h3>Rated</h3>
                            <div class="line rate-line"></div>
                            <div class="space">
                                <h1 id="ratt">G</h1>
                            </div>
                        </div>
                        <div class="date runt rate">
                            <h3>Runtime</h3>
                            <div class="line run-line rate-line"></div>
                            <div class="space">
                                <h1 class="move" id="run">92 min</h1>
                            </div>
                        </div>
                    </div>

                    <div class="description text details">
                        <h3>Box Office</h3>
                        <br>
                        <div class="bored">
                            <i class="fa-solid icon fa-sack-dollar"></i>
                            <p id="money" class="gene"></p>
                        </div>
                    </div>
                </div>
    
                <div class="descript-box">
                    <div class="description text details">
                        <h3>Genre</h3>
                        <br>
                        <div class="bored">
                            <i class="fa-solid icon fa-masks-theater"></i>
                            <p id="gene" class="gene"></p>
                        </div>
                    </div>

                    <div class="description text details">
                        <h3>Actors</h3>
                        <br>
                        <div class="bored">
                            <i class="fa-solid icon fa-people-group"></i>
                            <p id="act" class="gene"></p>
                        </div>
                    </div>

                    <div class="description text details">
                        <h3>Language</h3>
                        <br>
                        <div class="bored">
                            <i class="fa-solid icon fa-language"></i>
                            <p id="lang" class="gene"></p>
                        </div>
                    </div>

                    <div class="description text details">
                        <h3>Country</h3>
                        <br>
                        <div class="bored">
                            <i class="fa-solid icon fa-earth-africa"></i>
                            <p id="count" class="gene"></p>
                        </div>
                    </div>

                </div>

                <div class="descript-box third-box">
                    <div class="description text details">
                        <h3>Director/s</h3>
                        <br>
                        <div class="bored">
                            <i class="fa-solid icon fa-clapperboard"></i>
                            <p id="dir" class="gene"></p>
                        </div>
                    </div>

                    <div class="description text details">
                        <h3>Writers</h3>
                        <br>
                        <div class="bored">
                            <i class="fa-solid icon fa-keyboard"></i>
                            <p id="write" class="gene"></p>
                        </div>
                    </div>

                    <div class="description text details">
                        <h3>Awards</h3>
                        <br>
                        <div class="bored">
                            <i class="fa-solid icon fa-trophy"></i>
                            <p id="award" class="gene"></p>
                        </div>
                    </div>

                    <div class="description text details">
                        <h3>Type</h3>
                        <br>
                        <div class="bored">
                            <i class="fa-solid icon fa-bullseye"></i>
                            <p id="type" class="gene"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="middle-container">
            <div class="section-q">
                <div class="section-x">
                    
                    <div class="comment-box">
                        <h2 id="first-username">N/A</h2>
                       <div class="info-box">
                        <img id="profile-pic-1"  src="./image/profile-placeholder.png" alt="profilepic">
                        <p id="comment-content-1">No Comment Avalible</p>
                       </div>
                    </div>

                    <div class="comment-box">
                        <h2 id="username-2">N/A</h2>
                       <div class="info-box">
                        <img id="profile-pic" src="./image/profile-placeholder.png" alt="profilepic">
                        <p id="comment-content-2">No Comment Avalible</p>
                       </div>
                    </div>

                    <div class="comment-box">
                        <h2 id="username-3">N/A</h2>
                       <div class="info-box">
                        <img id="profile-pic" src="./image/profile-placeholder.png" alt="profilepic">
                        <p id="comment-content-3">No Comment Avalible</p>
                       </div>
                    </div>

                </div>
                <iframe width="420" height="345" allow='autoplay' id="video"></iframe>
            </div>
        </div>

        <h1 id="watch-title">Watch Now</h1>
        <div class="watch-container">
            <div class="watch-now">
                <div class="provider">
                    <a href="https://www.netflix.com/"><img src="./image/netflix.jpg" alt="netflix"></a>
                    <h3>Netflix</h3>
                </div>

                <div class="provider">
                    <a href="https://www.disneyplus.com/"><img src="./image/disney.png" alt="disney"></a>
                    <h3>Disney+</h3>
                </div>

                <div class="provider">
                    <a href="https://www.primevideo.com/"><img src="./image/amazon.png" alt="amazon"></a>
                    <h3>Amazon</h3>
                </div>

                <div class="provider">
                    <a href="https://tv.apple.com/"><img src="./image/apple.jpg" alt="apple"></a>
                    <h3>Apple TV</h3>
                </div>

                <div class="provider">
                    <a href="https://crave.ca/"><img src="./image/crave.png" alt="crave"></a>
                    <h3>Crave</h3>
                </div>

                <div class="provider">
                    <a href="https://store.cineplex.com/"><img id="cin" src="./image/cineplex.png" alt="cineplex"></a>
                    <h3>Cineplex</h3>
                </div>

            </div>
        </div>

        <h1 class="title">Discover More</h1>

        <div class="slider-cont">
            <div id="items" class="media-scroller snaps-inline">
                <div class="media-element">
                    <img id="scroll-1" class="scroll"/>
                </div>
                <div class="media-element">
                    <img id="scroll-2" class="scroll"/>
                </div>
                <div class="media-element">
                    <img id="scroll-3" class="scroll"/>
                </div>
                <div class="media-element">
                    <img id="scroll-4" class="scroll"/>
                </div>
                <div class="media-element">
                    <img id="scroll-5" class="scroll"/>
                </div>
                <div class="media-element">
                    <img id="scroll-6" class="scroll"/>
                </div>
                <div class="media-element">
                    <img id="scroll-7" class="scroll"/>
                </div>
                <div class="media-element">
                    <img id="scroll-8" class="scroll"/>
                </div>
                <div class="media-element">
                    <img id="scroll-9" class="scroll"/>
                </div>
                <div class="media-element">
                    <img id="scroll-10" class="scroll"/>
                </div>
                <div class="media-element">
                    <img id="scroll-11" class="scroll"/>
                </div>
                <div class="media-element">
                    <img id="scroll-12" class="scroll"/>
                </div>
                <div class="media-element">
                    <img id="scroll-13" class="scroll"/>
                </div>
                <div class="media-element">
                    <img id="scroll-14" class="scroll"/>
                </div>
                <div class="media-element">
                    <img id="scroll-15" class="scroll"/>
                </div>
            </div>
        </div>

    </div>
    

    <div id="load" class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <script src="https://kit.fontawesome.com/17aa9ecf2c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/secondscript.js"></script>   
</body>

</html>
